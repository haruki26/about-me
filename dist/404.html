<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My App</title>
        <script>
            const loc = window.location;
            const origin = loc.origin;
            const path = loc.pathname;
            const url = origin  + path;
            loc.replace(url);
        </script>
    </head>
    <body></body>
</html>
