<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My App</title>
        <script>
            const loc = window.location
            const origin = loc.origin;  //=> https://yourname.github.io
            const path = loc.href.substr(origin.length + 1);  //=> repo-name/book/123
            const url = origin + '/' + path
            loc.replace(url);
        </script>
    </head>
    <body></body>
</html>
