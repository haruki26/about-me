<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My App</title>
        <script>
            ((l) => {
                const paths = l.pathname.split("/");
                const newpath = paths.length < 2 ? paths[0] : paths.join("/#");

                l.replace(
                    l.origin + "/" 
                    + newpath
                );
            })(window.location)
        </script>
    </head>
    <body></body>
</html>
